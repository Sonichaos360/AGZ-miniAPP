<script>
    $(document).ready(function(){
        $.ajax({
            url: 'http://agzradio.com/ws/index.php?Action=getProgramas',
            dataType: 'json',
            type: 'GET',
            async: true,
            success: function (data) {
                    $("#listProgramas").empty();
                $.each(data, function( i, item ) 
                {
                	console.log(item.imagen);
                    // imagenExiste(item.enclosure.url);
                    $("#listProgramas").append('<li><a class="podelement" data-id="'+item.idprogramas+'" style="background-image:url('+item.imagen+')"><span>'+item.nombre+'</span></a></li>');
                });
            }
        });

        return false;
    });
</script>
