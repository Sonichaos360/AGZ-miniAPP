<div class="page-perfil">
    <div class="box-new">
        <h3>Complet√° los siguientes datos:</h3>
        <div class="obligatorio"><input type="text" name="Nombre" placeholder="Tu Nombre" /></div>
        <input type="email" name="Email" placeholder="Tu Email" />
        <input type="number" name="Edad" placeholder="Tu Edad" />
        <select name="Sexo">
            <option value="Sin Indicar" selected>Sexo</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>
        <button class="btn btn-green" id="SavePersonalData">GUARDAR DATOS</button>
    </div>
</div>


<script>
    $(document).ready(function(){

        var Nombre = localStorage.getItem('AGZNombre');
        var Email = localStorage.getItem('AGZEmail');
        var Edad = localStorage.getItem('AGZEdad');
        var Sexo = localStorage.getItem('AGZSexo');

        if(Nombre != null)
        {
            $("input[name='Nombre']").val(Nombre);
        }

        if(Email != null)
        {
            $("input[name='Email']").val(Email);
        }

        if(Edad != null)
        {
            $("input[name='Edad']").val(Edad);
        }

        if(Sexo != null)
        {
            $("input[name='Sexo']").val(Sexo);
        }

    });
</script>
