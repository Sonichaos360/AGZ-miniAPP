<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=3, maximum-scale=3, minimum-scale=3, width=device-width, height=device-height" /> -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/ratchet.min.css">
        <link rel="stylesheet" type="text/css" href="css/agz.css" />   
        <title>AGZ Radio</title>
        <link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700|Poppins:700" rel="stylesheet">

    </head>
    <body>
        <div class="showmenav">
            <ul>
                <li><a href="#" id="HomeLink"><img width="19px" height="19px" src="img/iconos/menu-home.svg">HOME</a></li>
                <li><a href="#" id="Programas"><img width="19px" height="19px" src="img/iconos/menu-programas.svg">PROGRAMAS</a></li>
                <li><a href="#" id="MiPerfil"><img width="19px" height="19px" src="img/iconos/menu-perfil.svg">MI PERFIL</a></li>
                <li><a href="#" id="Configuracion"><img width="19px" height="19px" src="img/iconos/menu-config.svg">CONFIGURACIÓN</a></li>
                <li><a href="#" id="LastTemas"><img width="19px" height="19px" src="img/iconos/menu-nota.svg">ÚLTIMOS TEMAS</a></li>
                <li><a href="#" id="AcercaDe"><img width="19px" height="19px" src="img/iconos/menu-arrow.svg">ACERCA DE</a></li>
            </ul>
        </div>
        <div id="fullcontent">
            <header class="bar bar-nav">
                <!-- <span class="icon icon-more-vertical" id="MenuButton"></span> -->
                <span class="menuicon" id="btn-menu"><img width="30" src="img/menu.svg"></span>
                <center><a href="#" id="HomeLink"><img src="img/agz.svg" width="85px" title="AGZ Radio" /></a></center>
            </header>
            <div id="wrap"></div>
            <nav class="bar bar-tab navsample oculto"></nav>
            <nav class="bar bar-tab navorigen">
              <a class="tab-item" href="#" id="PlayButton" data-status="0">
                <img width="25px" src="img/iconos/play.svg">
                <br><span>Play / Pause</span>
              </a>
              <a class="tab-item active" href="#" id="HomeLink">
                <img width="25px" src="img/iconos/home.svg">
                <br><span>Inicio</span>
              </a>
              <a class="tab-item" href="#" id="ChatButton">
                <img width="25px" src="img/iconos/chat.svg">
                <br><span>Chat</span>
              </a>
            </nav>
            <audio id="ctrlaudio">
                <source src="http://184.172.175.14:8007/;*.nsv"></source>
            </audio>
            <footer>
                <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
                <script type="text/javascript">
                    app.initialize();
                </script>
                <script type="text/javascript" src="js/jquery.min.js"></script>
                <script type="text/javascript" src="js/ratchet.min.js"></script>
                <script type="text/javascript" src="js/agz.js"></script>
                <input type="hidden" name="SaveId" />
                <input type="hidden" name="BackPage" value="" />
            </footer>
        </div>
    </body>
</html>
