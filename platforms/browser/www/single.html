<div class="singlepodcast">
    <div class="header"><h1></h1></div>
    <div class="postdata">
        <p class="date"></p>
        <p class="contenido"></p>
    </div>
</div>


<script type="text/javascript">
    //$("#testSingle").html("Single - "+$("input[name='SaveId']").val());
    $(document).ready(function(){
        $.ajax({
            url: 'http://agzradio.com/ws/index.php?Action=getPodcastData&Topic='+$("input[name='SaveId']").val(),
            dataType: 'json',
            type: 'GET',
            async: true,
            success: function (data) {

                $(".singlepodcast .header h1").html('<center>'+data.titulo+'</center>');
                $(".singlepodcast .postdata .date").html('<strong>Publicado '+data.time+'</strong>');
                $(".singlepodcast .postdata").find(".contenido").html(data.contenido);

            },
            error: function (data) {
                alert("La sección no está disponible.");
            }
        });

        return false;
    });
</script>
